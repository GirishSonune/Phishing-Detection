<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Phishing URL Detector</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold text-center mb-6">Phishing URL Detector</h2>
      <form method="POST" class="space-y-4">
        <input type="text" name="url" value="{{ url }}" placeholder="Enter a URL to check" required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none">
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Check</button>
      </form>
      {% if prediction %}
      <div class="mt-6 text-center">
        <p class="text-lg font-semibold">{{ prediction }}</p>
      </div>
      {% endif %}
    </div>
  </body>
</html>
